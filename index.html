<!doctype html>
<html>
    <head>
        <!-- META -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Chaos Game</title>

        <!-- CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/6.0.0/normalize.min.css" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.light_blue-orange.min.css" />
        <link rel="stylesheet"
              href="http://fonts.googleapis.com/css?family=Roboto:400,100,500,300italic,500italic,700italic,900,300">

        <link rel="stylesheet" href="./style.css" />

        <!-- JS -->
        <script
          src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
          integrity="sha256-k2WSCIexGzOj3Euiig+TlR8gA0EmPjuc79OEeY5L45g="
          crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.4/lodash.min.js">
        </script>

        <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    </head>
    <body>
        <div class="mdl-layout mdl-js-layout mdl-layout--fixed-drawer mdl-layout--fixed-header">
            <header class="mdl-layout__header">
                <div class="mdl-layout__header-row">
                    <span class="mdl-layout-title">Chaos Game</span>
                    <div class="mdl-layout-spacer"></div>
                </div>
            </header>
            <div class="mdl-layout__drawer">
                <span class="mdl-layout-title">Chaos Game</span>
                <!-- Navigation -->
                <nav class="mdl-navigation">
                    <button
                        class="
                            mdl-button
                            mdl-js-button
                            mdl-js-ripple-effect
                            mdl-button--large
                            mdl-button--accent
                            mdl-button--raised
                        "
                        onclick="stop();">

                        Stop
                    </button>
                    <button
                        class="
                            mdl-button
                            mdl-js-button
                            mdl-js-ripple-effect
                            mdl-button--large
                            mdl-button--accent
                            mdl-button--raised
                        "
                        onclick="start();">

                        Start
                    </button>
                    <button
                        class="
                            mdl-button
                            mdl-js-button
                            mdl-js-ripple-effect
                            mdl-button--large
                            mdl-button--accent
                            mdl-button--raised
                        "
                        onclick="clearCanvas();">

                        Clear
                    </button>
                </nav>
            </div>
            <main class="mdl-layout__content">
                <div class="page-content">
                    <div class="Data">
                        <ul>
                            <li>
                                <p class="mdl-typography--display-1">
                                    Points: <span class="points">0</span>
                                </p>
                            </li>
                        </ul>
                    </div>

                    <canvas id="canvas" width="800" height="600"></canvas>
                </div>
            </main>
        </div>
        <script language="JavaScript" src="code.js">
        </script>
    </body>
</html>
